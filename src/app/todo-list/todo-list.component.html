<button (click)="deleteSelected()">Delete selected</button>
<table>
  <thead>
    <tr>
      <th>
        <input type="checkbox" [(ngModel)]="selectAll" (ngModelChange)="toggleAll()">
      </th>
      <th>Description </th>
      <th>Category</th>
      <th>Operate</th>
    </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of todos">
      <td>
        <input type="checkbox" [(ngModel)]="item.selected" (ngModelChange)="check()">
      </td>
      <td>{{item.description}}</td>
      <td>{{item.category}}</td>
      <td>
        <a (click)="delete([item.id])">Delete</a>
      </td>
    </tr>
  </tbody>
</table>
