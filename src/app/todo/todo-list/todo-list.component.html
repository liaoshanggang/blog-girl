<app-btn [text]="'Delete selected'" (click$)="deleteSelected($event)"></app-btn>
<!--<button (click)="deleteSelected()">Delete selected</button>-->
<table>
  <thead>
    <tr>
      <th>
        <input type="checkbox" [(ngModel)]="selectAll" (ngModelChange)="toggleAll()">
      </th>
      <th>Description </th>
      <th>Category</th>
      <th>Operate</th>
    </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of todos even as isEven" [ngClass]="{even: isEven}" (click)="navigateTo(item,$event)">
      <td>
        <input type="checkbox" [(ngModel)]="item.selected" (ngModelChange)="check()">
      </td>
      <td>{{item.description}}</td>
      <td>{{item.category | category}}</td>
      <td>
        <a (click)="delete.next([item.id])">Delete</a>
      </td>
    </tr>
  </tbody>
</table>
<button nz-button nzType="primary">Primary</button>
<button nz-button nzType="default">Default</button>
<button nz-button nzType="dashed">Dashed</button>
<button nz-button nzType="danger">Danger</button>
<button nz-button nzType="link">Link</button>
